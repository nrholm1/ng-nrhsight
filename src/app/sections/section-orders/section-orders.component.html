<div class="section-container">
    <h2>
        Latest Orders
    </h2>
    <table class="table table-inverse table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Customers</th>
                <th>Amount</th>
                <th>Order Placed</th>
                <th>Order Fulfilled</th>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>
            <!-- Try implementing with async pipe to avoid memory leaks *ngFor="let order of _salesData.getOrders$ | async" -->
            <tr *ngFor="let order of orders"> 
                <td>{{ order.id }}</td>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.orderTotal | currency }}</td>
                <td>{{ order.placed | date: "short" }}</td>
                <td>{{ order.fulfilled | date: "short"}}</td>
                <td>Status</td>
            </tr>
        </tbody>
    </table>

    <app-pagination
    (goToPage)="goToPage($event)"
    (goPrev)="goToPrevious()"
    (goNext)="goToNext()"
    [page]="page"
    [perPage]="limit"
    [count]="total"></app-pagination>
</div>
