<div class="card mb-3 shadow block-status">
    <div class="card-header name">
        {{ serverInput.name }}
    </div>
    <div class="card-body status" *ngIf="serverInput.isOnline">
        Online
    </div>
    <div class="card-body status" *ngIf="!serverInput.isOnline">
        Offline
    </div>
    <button class="btn btn-default action" (click)="serverInput.isOnline = serverInput.isOnline ? false : true">Toggle Status</button>
</div>
