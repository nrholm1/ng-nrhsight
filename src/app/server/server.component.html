<div class="card mb-3 shadow block-status" [ngStyle]="{'background-color': color}">
    <div class="card-header name">
        {{ serverInput.name }}
    </div>
    <div class="card-body status">
        {{ serverStatus }}
        <button class="btn btn-default action" (click)="sendServerAction(serverInput.isOnline)">{{ buttonText }}</button>
    </div>
</div>
